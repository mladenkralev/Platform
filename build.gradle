apply plugin: 'java'

buildscript {
	repositories {
		mavenCentral()
	}

}

dependencies {
    compile group: 'org.osgi', name: 'org.osgi.core', version: '4.3.0'
}
/**
 * All projects configurations
 */
allprojects {
	repositories {
		mavenCentral() // add repos to get your dependencies from
	}
}

/**
 * Sub-porjects projects configurations
 */
subprojects {
	apply plugin: 'osgi'
	apply plugin: 'java'

	repositories {
		mavenCentral() // add repos to get your dependencies from
	}

    sourceSets {
        main {
            java {
            }
            resources {
                srcDirs = ['src/resources']
            }
        }
    }
}

/**
 * Taasks
 */
task {
	print "asd"
}

